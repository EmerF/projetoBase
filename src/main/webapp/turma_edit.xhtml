
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{turmaEditMB.insert}"
						rendered="#{!turmaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{turmaEditMB.update}"
						rendered="#{turmaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{turmaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{turmaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['turma.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsturma" columns="3">
				
					<h:outputLabel value="#{messages['turma.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{turmaEditMB.bean.id}" />
					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['turma.label.nomeTurma']}: " for="nomeTurma" styleClass="text-input" />
					
					<h:inputText id="nomeTurma" value="#{turmaEditMB.bean.nomeTurma}"
						title="#{messages['turma.alt.nomeTurma']}" />
					
					<p:message for="nomeTurma" />
						
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['estudante.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldsestudante" columns="1"> 
				<p:commandButton value="#{messages['button.new']}" action="#{turmaEditMB.addEstudante}" update="listEstudante"/>
				<p:dataTable id="listEstudante" var="estudante" value="#{turmaEditMB.estudanteList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.dataMatricula']}: " for="dataMatricula" styleClass="text-input" />
						    
			           <p:calendar id="dataMatricula" value="#{estudante.dataMatricula}"
			  	          pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
				          locale="#{locales.currentLocale}" title="#{messages['estudante.alt.dataMatricula']}" />
							        
					   <p:message for="dataMatricula" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.numeroMatricula']}: " for="numeroMatricula" styleClass="text-input" />
						    
			           <h:inputText id="numeroMatricula" value="#{estudante.numeroMatricula}"
				          title="#{messages['estudante.alt.numeroMatricula']}" />
						                   
					   <p:message for="numeroMatricula" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.id']}: " for="id" styleClass="text-input" />
						    
			           <h:outputText id="id" value="#{estudante.id}" />
				             
					   <p:message for="id" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.cpf']}: " for="cpf" styleClass="text-input" />
						    
			           <h:inputText id="cpf" value="#{estudante.cpf}"
				          title="#{messages['estudante.alt.cpf']}" />
						                   
					   <p:message for="cpf" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.nome']}: " for="nome" styleClass="text-input" />
						    
			           <h:inputText id="nome" value="#{estudante.nome}"
				          title="#{messages['estudante.alt.nome']}" />
						                   
					   <p:message for="nome" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.dataNascimento']}: " for="dataNascimento" styleClass="text-input" />
						    
			           <p:calendar id="dataNascimento" value="#{estudante.dataNascimento}"
			  	          pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true"
				          locale="#{locales.currentLocale}" title="#{messages['estudante.alt.dataNascimento']}" />
							        
					   <p:message for="dataNascimento" />
			  	   </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['estudante.label.genero']}: " for="genero" styleClass="text-input" />
						    
					   <p:selectOneMenu id="genero" value="#{estudante.genero}" effect="fade">
						   <f:selectItems value="#{estudanteEditMB.genero}" />
					   </p:selectOneMenu>
					                       
					   <p:message for="genero" />
			  	   </p:column>					  
				
				   <p:column>
					   <f:facet name="header">#{messages['label.action']}</f:facet>
					   <p:commandButton value="#{messages['button.delete']}" action="#{turmaEditMB.deleteEstudante}" ajax="false"/>
				   </p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
